env: "local"

app:
  name: "uni-auth"

log:
  level: "debug"

pg:
  url: "postgres://postgres:postgres@localhost:5432/uni-auth"
  pool_max: 2
#  user: "postgres"
#  password: "postgres"
#  host: "localhost"
#  port: 5432
#  db_name: "postgres"

http:
  port: 8080
  timeout: 4s
  idle_timeout: 30s

swagger:
  enabled: true

jwt:
  sign_key: "sign_key"
  token_ttl: 120m

